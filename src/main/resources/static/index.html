<h1>Hospital Management System</h1>

<h2>Patients</h2>
<input id="pName" placeholder="Name">
<input id="pAge" placeholder="Age">
<input id="pGender" placeholder="Gender">
<input id="pPhone" placeholder="Phone">
<button onclick="addPatient()">Add Patient</button>
<ul id="patientList"></ul>

<h2>Doctors</h2>
<input id="dName" placeholder="Doctor Name">
<input id="dSpec" placeholder="Specialization">
<button onclick="addDoctor()">Add Doctor</button>
<ul id="doctorList"></ul>

<h2>Appointments</h2>
<input id="aPatientId" placeholder="Patient ID">
<input id="aDoctorId" placeholder="Doctor ID">
<input id="aDate" type="date">
<button onclick="bookAppointment()">Book</button>
<ul id="appointmentList"></ul>

<script src="script.js"></script>
